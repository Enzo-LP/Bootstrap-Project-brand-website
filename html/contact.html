        <div class="contact-text mx-auto mt-3 text-center p-4" style="max-width: 600px;">
            <h1 class="text-danger">&#128222; Contactez-Nous</h1>
            <form action="https://hnitest.go.yj.fr" method="post">
              <div class="mt-3 mb-3">
                <input class="form-control" id="lastname" type="text" name="lastname" placeholder="Nom" required />
              </div>
              <div class="mb-3">
                <input class="form-control" id="firstname" type="text" name="firstname" placeholder="Prénom" required />
              </div>
              <div class="mb-3">
                <input class="form-control" id="mail" type="email" name="mail" placeholder="yourmail@yahoo.com" required />
              </div>
              <div class="mb-3">
                <textarea class="form-control" name="request" id="request" cols="66" rows="10" placeholder="Votre message..." required></textarea>
              </div>
              <div class="mb-3">
                <select class="form-select" name="country" id="country">
                  <option value="fr">France</option>
                  <option value="us">États-Unis</option>
                  <option value="de">Allemagne</option>
                  <option value="es">Espagne</option>
                </select>
              </div>
              <button type="submit" class="btn btn-danger w-100">Envoyer</button>
            </form>
          </div>
